---
# Define the overall set of tasks

- include: kernel.yml
- include: part.yml
- include: disk.yml
- include: keys.yml
- include: geli.yml
  vars_prompt:
    - name: "geli_pwd"
      prompt: "GELI passphrase"
      private: yes
- include: pools.yml
- include: swap.yml
- name: Create FS on tank
  command: echo creating {{ item }}
  with_items:
    - fs
    - svfs
    - tfs
- name: Extract dists
  command: echo dists
- name: Fixup config
  command: echo config
